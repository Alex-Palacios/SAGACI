<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <!-- EDITAR INFO CONTRATO-->
    <p:dialog widgetVar="editarContrato" header="ACTUALIZAR INFORMACION CONTRATO"  appendTo="@(body)"  modal="true" resizable="false" rendered="#{seguridadController.p7.update}" >

        <h:form id="frmEditarContrato">
            <p:panelGrid columns="4" >
                <p:outputLabel value="N&deg; CONTRATO:" for="numContrato" />
                <p:inputText id="numContrato" value="#{contratoController.selected.numero}" maxlength="50" required="true" requiredMessage="NUMERO DE CONTRATO REQUERIDO"  />
                
                <p:outputLabel value="UNIDAD TECNICA:" for="unidad" />
                <p:selectOneMenu id="unidad" value="#{contratoController.selected.unidad}" 
                                 filter="true" filterMatchMode="contains" >
                    <f:selectItems  value="#{unidadTecnicaController.itemsAvailableSelectOne}"   />
                </p:selectOneMenu>
                
                <p:outputLabel value="FECHA DOCUMENTO:" for="fechaContrato" />
                <p:calendar id="fechaContrato" value="#{contratoController.selected.fecha}"  mode="popup" navigator="true" showOn="button" readonlyInput="false" effect="slideDown" pattern="dd/MM/yyyy" required="false" requiredMessage="FECHA DE CONTRATO REQUERIDO" locale="sv"/>
                
                <p:outputLabel value="ADMINISTRADOR:" for="admin" />
                <p:inputText id="admin" value="#{contratoController.selected.admin}" maxlength="100"  />
                
                <p:outputLabel value="PROCESO:" for="proceso" />
                <p:selectOneMenu id="proceso" value="#{contratoController.selected.proceso}" required="true" requiredMessage="PROCESO REQUERIDO"
                                 filter="true" filterMatchMode="contains" >
                    <f:selectItems value="#{procesoController.itemsSelectMenu}" var="p" itemDescription="#{p.descripcion}"  />
                </p:selectOneMenu>
                
                <p:outputLabel value="N&deg; ADJUDICACION:" for="nunAdj" />
                <p:inputText id="nunAdj" value="#{contratoController.selected.adjudicacion}" maxlength="50"  />
                
                <p:outputLabel value="CONTRATISTA:" for="contratista" />
                <p:selectOneMenu id="contratista" value="#{contratoController.selected.contratista}" required="true" requiredMessage="CONTRATISTA REQUERIDO"
                                 filter="true" filterMatchMode="contains" >
                    <f:selectItems  value="#{proveedorController.itemsAvailableSelectOne}"   />
                </p:selectOneMenu>
                
                <p:outputLabel value="FUENTE FINANCIAMIENTO:" for="fuente" />
                <p:selectOneMenu id="fuente" value="#{contratoController.selected.fuente}" 
                                 filter="true" filterMatchMode="contains" >
                    <f:selectItems  value="#{fuenteFinancController.itemsAvailableSelectOne}"   />
                </p:selectOneMenu>
                
                <p:outputLabel value="PLAZO:" for="plazo" />
                <p:inputText id="plazo" value="#{contratoController.selected.plazo}" maxlength="50" required="false" requiredMessage="PLAZO REQUERIDO" />
                
                <p:outputLabel value="FORMA PAGO:" for="formaPago" />
                <p:inputText id="formaPago" value="#{contratoController.selected.formaPago}" maxlength="50"  />
                
                <p:outputLabel value="FECHA INICIO:" for="fechaInicio" />
                <p:calendar id="fechaInicio" value="#{contratoController.selected.fechaInicio}"  mode="popup"  navigator="true" showOn="button" readonlyInput="true" effect="slideDown" pattern="dd/MM/yyyy"  locale="sv"/>
                
                <p:outputLabel value="COMPROMISO PRESUPUESTARIO:" for="compromiso" />
                <p:inputText id="compromiso" value="#{contratoController.selected.compromisoPresup}" maxlength="50"  />
                
                <p:outputLabel value="FECHA FIN:" for="fechaFin" />
                <p:calendar id="fechaFin" value="#{contratoController.selected.fechaFin}" mode="popup" navigator="true" showOn="button" readonlyInput="true" effect="slideDown" pattern="dd/MM/yyyy" locale="sv"/>
                
                <p:outputLabel value="FECHA ORDEN:" for="fechaOrden" />
                <p:calendar id="fechaOrden" value="#{contratoController.selected.fechaOrden}" mode="popup" navigator="true" showOn="button" readonlyInput="true" effect="slideDown" pattern="dd/MM/yyyy" locale="sv"/>
                
                <p:outputLabel value="MONTO:" for="monto" />
                <p:inputText id="monto" value="#{contratoController.selected.monto}" required="false" requiredMessage="MONTO DEL CONTRATO REQUERIDO"  />
                
                <p:outputLabel value="ESTADO:" for="estado" />
                <p:selectOneMenu id="estado" value="#{contratoController.selected.estatusContrato}" >
                    <f:selectItems  value="#{estatusContratoController.itemsAvailableSelectOne}"   />
                </p:selectOneMenu>
                
                <p:outputLabel value="NOTA:" for="nota" />
                <p:inputTextarea id="nota" value="#{contratoController.selected.nota}" cols="30" rows="2" />
                
                <p:outputLabel value="RESOLUCION MODIFICATIVA:" for="rm" />
                <p:inputText id="rm" value="#{contratoController.selected.modificativa}" maxlength="50"  />
                
            </p:panelGrid>
            <br/>
            <p:commandButton value="ACTUALIZAR" actionListener="#{contratoController.update}"  update=":frmEditarContrato,:msg,:frmContratos" type="submit" icon="ico-update" />
            <p:commandButton value="CANCELAR" onclick="PF('editarContrato').hide()" type="button" icon="ui-icon-close" style="float: right;" />
        </h:form>
    </p:dialog>
</html>
