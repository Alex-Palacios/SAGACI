<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
   
    
    <!-- CREAR ARCHIVO-->
    
    <p:dialog widgetVar="crearArchivo" header="NUEVO ARCHIVO"  appendTo="@(body)"  modal="true" resizable="false"  rendered="#{seguridadController.p9.insert}">

        <h:form id="frmCrearArchivo">
            <p:panelGrid columns="4" >
                
            </p:panelGrid>
            <br/>
            <p:commandButton value="GUARDAR" actionListener="#{archivoController.create}"  type="submit" update=":frmCrearArchivo,:msg,:frmArchivos" icon="ui-icon-disk" />
            <p:commandButton value="CANCELAR" onclick="PF('crearArchivo').hide()" type="button" icon="ui-icon-close" style="float: right;" />
        </h:form>
    </p:dialog>

</html>
