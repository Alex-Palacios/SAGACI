<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
   
    
    <!-- CREAR TECNICO-->
    
    <p:dialog widgetVar="crearTecnico" header="NUEVO TECNICO"  appendTo="@(body)" modal="true" resizable="false"  rendered="#{seguridadController.p1.insert}"   >

        <h:form id="frmCrearTecnico">
            <p:panelGrid columns="2" >
                <p:outputLabel value="NOMBRE:" for="nombre" />
                <p:inputText id="nombre" value="#{tecnicoController.newItem.nombre}" maxlength="50" required="true" requiredMessage="NOMBRE DE TECNICO REQUERIDO" size="100"  />
                <p:outputLabel value="TEL:" for="tel" />
                <p:inputMask id="tel" value="#{tecnicoController.newItem.tel}" maxlength="9"  mask="9999-9999"  />
                <p:outputLabel value="CORREO:" for="correo" />
                <p:inputText id="correo" value="#{tecnicoController.newItem.correo}" maxlength="100" validatorMessage="Correo invalido" size="50" required="false" >
                   <!--   <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->
                </p:inputText>
                <p:outputLabel value="COMENTARIO:" for="nota" />
                <p:inputTextarea id="nota" value="#{tecnicoController.newItem.nota}" cols="30" rows="2" />

            </p:panelGrid>
            <br/>
            <p:commandButton value="GUARDAR" actionListener="#{garantiaController.createTecnico}"  update=":frmCrearTecnico,:frmCrearProceso:tecnico" icon="ui-icon-disk" />
            <p:commandButton value="CANCELAR" onclick="PF('crearTecnico').hide()" type="button" icon="ui-icon-close" style="float: right;"  />
        </h:form>
    </p:dialog>

</html>
