<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    
                    
        <!-- VER INFO PROCESO-->
        
        <p:dialog widgetVar="verAfianzadora" header="VER INFORMACION AFIANZADORA"  appendTo="@(body)"  modal="true" resizable="false"  >

            <h:form id="frmVerAfianzadora">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="AFIANZADORA:" />
                    <p:outputLabel value="#{afianzadoraController.selected.nombre}" />
                    <p:outputLabel value="COMENTARIOS:"  />
                    <p:outputLabel value="#{afianzadoraController.selected.nota}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
                    
</html>
