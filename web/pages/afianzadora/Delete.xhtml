<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    
                    
        <!-- ELIMINAR AFIANZADORA-->
        <p:dialog widgetVar="eliminarAfianzadora" header="ELIMINAR AFIANZADORA"  appendTo="@(body)"  modal="true" resizable="false" rendered="#{seguridadController.p11.delete}"  >

            <h:form id="frmEliminarAfianzadora" >
                <p:outputLabel value="SEGURO QUE DESEA ELIMINAR LA SIGUIENTE AFIANZADORA:" />
                <p:panelGrid columns="2" style="margin: auto">
                    <p:outputLabel value="AFIANZADORA:" />
                    <p:outputLabel value="#{afianzadoraController.selected.nombre}" />
                </p:panelGrid>
                <br/>
                <p:commandButton value="ELIMINAR" actionListener="#{afianzadoraController.delete}" oncomplete="PF('eliminarAfianzadora').hide()"  update=":msg,:frmAfianzadoras" type="submit" icon="ico-eliminar" />
                <p:commandButton value="CANCELAR" onclick="PF('eliminarAfianzadora').hide()" type="button" icon="ui-icon-close" style="float: right;" />
            </h:form>
        </p:dialog>
</html>
